<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <ion-card *ngIf="ready">
          <ion-card-content class="ion-text-center">
            <div>
              <ion-icon size="large" name="trophy" color="warning"></ion-icon>
              <ion-text class="ion-text-start">
                <h2>{{getWinner()}}</h2>
              </ion-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
