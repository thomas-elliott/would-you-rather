<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Waiting...</ion-card-title>
            <ion-card-subtitle>
              <ion-text>Waiting for other players to join</ion-text>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <br />
            <ion-spinner class="ion-padding-top"></ion-spinner>
            <br />
            <ion-list>
              <ion-item *ngFor="let player of players">
                <ion-label>{{player.name}}</ion-label>
                <ion-icon *ngIf="player.choosing" name="time-outline"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
