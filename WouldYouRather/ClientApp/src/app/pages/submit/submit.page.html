<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngIf="!ready" class="ion-text-center">
          <ion-spinner class="ion-margin-vertical"></ion-spinner>
        </ion-card>
        <ion-card *ngIf="ready">
          <ion-card-header>
            <ion-card-title>{{ submitMessage }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea [(ngModel)]="answer"
              placeholder="Your answer"
              rows=5
              wrap="soft"
              required=true
              ></ion-textarea>
            <ion-button (click)="submit()" expand="block" [disabled]="disableSubmit()">
              <ion-spinner *ngIf="loading"></ion-spinner>
              <ion-label *ngIf="!loading">Submit</ion-label>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
