<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Current Game</ion-list-header>
    <ion-item color="primary">Game {{isAllowingEntries() ? 'is' : 'is not'}} currently accepting entries</ion-item>
    <ion-item>
      <ion-label position="stacked">Submit link</ion-label>
      <ion-label class="ion-text-wrap">{{getSubmitLink()}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Allow entries</ion-label>
      <ion-toggle slot="end" [checked]="isAllowingEntries()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Start game</ion-label>
      <ion-button slot="end" (click)="startGame()">Start</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>New game</ion-list-header>
    <ion-item>
      <ion-label>Create new game</ion-label>
      <ion-button slot="end">Create</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
