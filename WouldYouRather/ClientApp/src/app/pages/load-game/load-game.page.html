<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card class="ion-text-center" *ngIf="loading">
          <ion-card-header>
            <ion-card-title>
              Loading...
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="ion-padding-vertical">Trying to find game. Please wait.</p>
            <ion-spinner class="ion-padding-top"></ion-spinner>
          </ion-card-content>
        </ion-card>
        <ion-card class="ion-text-center" *ngIf="!loading">
          <ion-card-header>
            <ion-card-title>
              Load game
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              Enter game code
            </ion-label>
            <ion-input class="code-input"
                       placeholder="code"
                       minlength="6"
                       maxlength="6"
                       size="6"
                       required="true"
                       autocorrect="off"
                       autocomplete="off"
                       [(ngModel)]="code">
            </ion-input>

            <ion-button (click)="submitCode(code)"
                        [disabled]="!(code && code.length == 6)">Find</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-card class="ion-text-center" *ngIf="!loading && game">
          <ion-card-header>
            <ion-card-title>
              Existing games
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="submitCode(game.id)">
              {{game.id}}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
