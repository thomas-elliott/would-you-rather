<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Players
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let player of players">
                  <ion-label>{{player.name}}</ion-label>
                  <ion-icon *ngIf="player.choosing" name="time-outline"></ion-icon>
                </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-button color="danger" size="full" (click)="clearPlayerData()">
              (debug) Remove player data
            </ion-button>
            <ion-button color="danger" size="full" (click)="clearAllData()">
              (debug) Remove all data
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
